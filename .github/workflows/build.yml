name: Build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 17.x
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run build
